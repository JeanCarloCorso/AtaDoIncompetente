<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <link rel="stylesheet" href="css/dashboard.css">
</head>

<body>
  <div class="container">
    <button class="logout" onclick="logout()">Sair</button>
    <h1>Monitoramento de Vícios</h1>

    <div class="status-grid">
      <div class="status-card">
        <h2 id="diasSem">--</h2>
        <p>Dias sem recaída</p>
      </div>
      <div class="status-card">
        <h2 id="recorde">--</h2>
        <p>Recorde de abstinência</p>
      </div>
      <div class="status-card">
        <h2 id="faltam">--</h2>
        <p>Dias p/ bater recorde</p>
      </div>
      <div class="status-card">
        <h2 id="tempoPerdido">--</h2>
        <p>Tempo perdido</p>
      </div>
    </div>

    <div class="form-group">
      <button class="btn btn-recaida" onclick="abrirModal('recaida')">+ Recaída</button>
      <button class="btn btn-quase" onclick="abrirModal('quase')">+ Quase Recaída</button>
    </div>

    <div class="eventos" id="lista"></div>
  </div>

  <!-- Modal Recaída -->
  <div id="modalRecaida" class="modal-overlay">
    <div class="modal">
      <h2>Registrar Recaída</h2>
      <input type="datetime-local" id="datahoraRecaida">
      <input type="text" id="descricaoRecaida" placeholder="Descrição da recaída">
      <input type="number" id="quantidadeRecaida" placeholder="Quantidade">
      <input type="time" id="tempoRecaida" placeholder="Tempo perdido">
      <div class="form-actions">
        <button class="btn btn-fechar" onclick="fecharModal('recaida')">Cancelar</button>
        <button class="btn btn-recaida" onclick="registrarRecaida()">Salvar</button>
      </div>
    </div>
  </div>

  <!-- Modal Quase Recaída -->
  <div id="modalQuase" class="modal-overlay">
    <div class="modal">
      <h2>Registrar Quase Recaída</h2>
      <input type="datetime-local" id="datahoraQuase">
      <textarea id="textoQuase" placeholder="Descreva os gatilhos, pensamentos etc."></textarea>
      <div class="form-actions">
        <button class="btn btn-fechar" onclick="fecharModal('quase')">Cancelar</button>
        <button class="btn btn-quase" onclick="registrarQuase()">Salvar</button>
      </div>
    </div>
  </div>
  <script src="js/dashboard.js"></script>
</body>

</html>
